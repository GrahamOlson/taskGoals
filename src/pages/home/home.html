<ion-header>
  <ion-navbar>
    <ion-title>Tasks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2 padding>Complete Your Goals</h2>
  <ion-card *ngFor="let task of tasks">
    <ion-card-header>{{ task.title }}</ion-card-header>
    <ion-card-content>
      <ion-checkbox></ion-checkbox>
      {{ task.content }}
    </ion-card-content>
  </ion-card>
</ion-content>
